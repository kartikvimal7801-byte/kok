<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- FRONT PAGE -->
<div id="frontPage" class="page-container active">
  <div class="card-front">
    <h1 class="birthday-text">Happy Birthday!</h1>
    <div class="button-group">
      <button id="openCardBtn" class="card-btn primary-btn">Open Card</button>
      <button id="turnPageBtn" class="card-btn turn-page-btn hidden">Turn Page →</button>
    </div>
  </div>
</div>

<!-- CARD PAGES -->
<div id="cardPages" class="page-container">
  <div class="card-content" id="regularContent">
    <div class="page-header">
      <h2>Page <span id="pageNumber">1</span></h2>
    </div>
    <div class="page-lines" id="pageContent">
      <!-- Lines will be generated by JS -->
    </div>
    <div class="page-controls">
      <button id="prevPageBtn" class="nav-btn">← Previous</button>
      <button id="closeCardBtn" class="nav-btn">Close Card</button>
      <button id="nextPageBtn" class="nav-btn">Next →</button>
    </div>
  </div>

  <!-- Page 4: Cake Page -->
  <div class="card-content cake-page hidden" id="cakePage">
    <div class="cake-container">
      <div class="cake">
        <div class="candle">
          <div id="flame" class="flame"></div>
        </div>
      </div>
      <div class="button-row">
        <button id="lightBtn" class="cake-btn">Light the Cake</button>
        <button id="celebrateBtn" class="cake-btn celebrate-btn hidden">Celebrate!</button>
      </div>
      <div id="giftMessage" class="gift-message hidden">this is not the only gift i have prepared hahaha</div>
    </div>
    <div id="balloonContainer" class="balloon-container"></div>
    <div id="starsEffect" class="stars-effect hidden"></div>
    <div id="darkOverlay" class="dark-overlay hidden"></div>
    <div id="byeText" class="bye-text hidden">bye</div>
    <div id="errorMessage" class="error-message hidden">
      <div class="error-content">
        <h2>Error: 404</h2>
        <p>site does not exist.</p>
      </div>
    </div>
    <div id="fullScreenBlack" class="full-screen-black hidden"></div>
    <div class="page-controls">
      <button id="prevPageBtn2" class="nav-btn">← Previous</button>
      <button id="closeCardBtn2" class="nav-btn">Close Card</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
