<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Avni</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- INTRO SCENE -->
<div id="introScene" class="scene active">
  <div class="center">
    <div id="introText" class="message-container"></div>
    <button id="introBtn" class="main-btn">Start</button>
  </div>
</div>

<!-- CAKE SCENE -->
<div id="cakeScene" class="scene">
  <div class="center">
    <div class="cake">
      <div class="candle">
        <div id="flame" class="flame"></div>
      </div>
    </div>

    <button id="lightBtn" class="main-btn">Light the cake</button>
    <button id="nextBtn" class="main-btn hidden">Click me</button>
  </div>
  <div id="balloonContainer"></div>
</div>

<!-- REVEAL SCENE -->
<div id="revealScene" class="scene">
  <div class="center">
    <p class="message">i got some more thing to show you</p>
    <button id="showBtn" class="main-btn">SHOW ME</button>
    <h1 id="bigReveal" class="big-title">THURSDAY :O</h1>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
